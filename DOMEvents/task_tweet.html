<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>스터디 - 나만의 트위터 만들기</title>
		<link rel="stylesheet" href="study_style.css" />
	</head>
	<body>
		<header>
			<h1>나만의 트위터</h1>
		</header>
		<main>
			<!-- 트위터 input 영역 -->
			<section>
				<h2 class="tweets_title">트위터 입력</h2>
				<form action="/tweet" id="myTweetForm">
					<div class="input_wrap">
						<label for="username">사용자 이름</label>
						<input type="text" id="username" name="username" placeholder="사용자 이름" />
					</div>
					<div class="input_wrap">
						<label for="tweet">트위터 내용</label>
						<input type="text" id="tweet" name="tweet" placeholder="내용을 입력하세요" />
					</div>
					<button class="btn_tweet" id="tweetSubmit">Tweet</button>
				</form>
			</section>
			<!-- 트위터 리스트 영역 -->
			<section>
				<h2 class="tweets_title">트위터 목록</h2>
				<ul class="tweets_list" id="tweets">
					<li class="tweet_item">
						<span class="user">유저이름</span>
						<span class="content">트윗 내용</span>
						<button class="btn_delete">
							<svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#888">
								<path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z" />
							</svg>
						</button>
					</li>
					<li class="tweet_item">
						<span class="user">유저이름</span>
						<span class="content">트윗 내용</span>
						<button class="btn_delete">
							<svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#888">
								<path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z" />
							</svg>
						</button>
					</li>
				</ul>
			</section>
		</main>

		<!-- 템플릿 -->
		<template id="tweetItem">
			<li class="tweet_item">
				<span class="user">유저이름</span>
				<span class="content">트윗 내용</span>
				<button class="btn_delete">
					<svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#888">
						<path d="m291-240-51-51 189-189-189-189 51-51 189 189 189-189 51 51-189 189 189 189-51 51-189-189-189 189Z" />
					</svg>
				</button>
			</li>
		</template>
		<script src="study.js"></script>
	</body>
</html>
